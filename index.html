<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Monitor</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .battery-container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
        }

        .battery-visual {
            background-color: #3d3d3d;
            border: 2px solid #4d4d4d;
            border-radius: 0.5rem;
            height: 40px;
            position: relative;
            margin: 1rem 0;
            overflow: hidden;
        }

        .battery-level {
            background-color: #4CAF50;
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .battery-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 1.1rem;
        }

        .charging-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            background-color: #666;
        }

        .charging {
            background-color: #4CAF50;
            animation: pulse 1.5s infinite;
        }

        .debug-info {
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.8rem;
            color: #888;
            word-break: break-all;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .low-battery {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="battery-container">
        <h2>Battery Status</h2>
        <div class="battery-visual">
            <div class="battery-level" id="batteryLevel"></div>
        </div>
        <div class="battery-info">
            <span><span class="charging-indicator" id="chargingIndicator"></span> <span id="chargingStatus">Unknown</span></span>
            <span id="batteryPercentage">-%</span>
        </div>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        const batteryLevel = document.getElementById('batteryLevel');
        const batteryPercentage = document.getElementById('batteryPercentage');
        const chargingStatus = document.getElementById('chargingStatus');
        const chargingIndicator = document.getElementById('chargingIndicator');
        const debugInfo = document.getElementById('debugInfo');

        function updateBatteryUI(battery) {
            // Debug output of raw battery object
            const debugData = {
                level: battery.level,
                charging: battery.charging,
                chargingTime: battery.chargingTime,
                dischargingTime: battery.dischargingTime,
                userAgent: navigator.userAgent
            };
            debugInfo.textContent = JSON.stringify(debugData, null, 2);

            // Validate battery level
            let level = battery.level;
            if (typeof level !== 'number' || isNaN(level) || level < 0 || level > 1) {
                console.warn('Invalid battery level:', level);
                level = 0;
            }

            const percentage = level * 100;
            batteryLevel.style.width = `${percentage}%`;
            batteryPercentage.textContent = `${Math.round(percentage)}%`;
            
            chargingStatus.textContent = battery.charging ? 'Charging' : 'Not charging';
            chargingIndicator.classList.toggle('charging', battery.charging);
            
            if (percentage <= 20 && !battery.charging) {
                batteryLevel.classList.add('low-battery');
            } else {
                batteryLevel.classList.remove('low-battery');
            }
        }

        async function initBattery() {
            try {
                if (!navigator.getBattery) {
                    throw new Error('Battery API not available');
                }

                const battery = await navigator.getBattery();
                console.log('Battery object:', battery);

                // Initial update
                updateBatteryUI(battery);
                
                // Setup listeners
                battery.addEventListener('levelchange', () => {
                    console.log('Level changed:', battery.level);
                    updateBatteryUI(battery);
                });
                battery.addEventListener('chargingchange', () => {
                    console.log('Charging changed:', battery.charging);
                    updateBatteryUI(battery);
                });
            } catch (error) {
                console.error('Battery API error:', error);
                batteryPercentage.textContent = 'Error';
                chargingStatus.textContent = error.message;
                debugInfo.textContent = `Error: ${error.message}\nUser Agent: ${navigator.userAgent}`;
            }
        }

        initBattery();
    </script>
</body>
</html>
